<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base - VoIQ</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #6366F1;
            --accent: #22C55E;
            --bg-dark: #0F172A;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E1B4B 50%, #0F172A 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .kb-content {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        /* Markdown Styling */
        .kb-content h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .kb-content h2 {
            font-size: 1.8rem;
            margin: 40px 0 20px;
            color: var(--primary-light);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .kb-content h3 {
            font-size: 1.4rem;
            margin: 30px 0 15px;
            color: var(--accent);
        }

        .kb-content p {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .kb-content ul, .kb-content ol {
            margin-bottom: 20px;
            padding-left: 20px;
            color: var(--text-secondary);
        }

        .kb-content li {
            margin-bottom: 10px;
        }

        .kb-content strong {
            color: var(--text-primary);
        }

        .kb-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 40px 0;
        }

        .kb-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: var(--accent);
        }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        #loading {
            text-align: center;
            padding: 100px 0;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .kb-content {
                padding: 20px;
            }

            .kb-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">VoIQ</a>
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            Back to Home
        </a>
    </header>

    <div class="container">
        <div id="loading">Loading Knowledge Base...</div>
        <div id="content" class="kb-content" style="display: none;"></div>
    </div>

    <footer>
        <p>&copy; 2026 VoIQ. All rights reserved.</p>
    </footer>

    <script>
        async function loadKB() {
            const contentDiv = document.getElementById('content');
            const loadingDiv = document.getElementById('loading');
            try {
                const response = await fetch('knowledge_base.md');
                if (!response.ok) throw new Error('Failed to load knowledge base');
                const markdown = await response.text();
                contentDiv.innerHTML = marked.parse(markdown);
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
            } catch (error) {
                loadingDiv.innerHTML = '<span style="color: #ef4444;">Error: ' + error.message + '</span>';
            }
        }
        loadKB();
    </script>
</body>

</html>
