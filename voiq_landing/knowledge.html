<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base - VoIQ</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #6366F1;
            --accent: #22C55E;
            --bg-dark: #0F172A;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E1B4B 50%, #0F172A 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Search Bar Styling */
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .kb-content {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            min-height: 200px;
        }

        /* Markdown Styling */
        .kb-content h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .kb-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .kb-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .no-results {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .highlight {
            background-color: rgba(79, 70, 229, 0.4);
            color: white;
            padding: 0 2px;
            border-radius: 2px;
            font-weight: 600;
        }

        .kb-content h2 {
            font-size: 1.6rem;
            margin: 20px 0 15px;
            color: var(--primary-light);
        }

        .kb-content h3 {
            font-size: 1.4rem;
            margin: 30px 0 15px;
            color: var(--accent);
        }

        .kb-content p {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .kb-content ul,
        .kb-content ol {
            margin-bottom: 15px;
            padding-left: 20px;
            color: var(--text-secondary);
        }

        .kb-content li {
            margin-bottom: 8px;
        }

        .kb-content strong {
            color: var(--text-primary);
        }

        .kb-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 30px 0;
        }

        .kb-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: var(--accent);
        }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        #loading {
            text-align: center;
            padding: 100px 0;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .kb-content {
                padding: 20px;
            }

            .kb-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">VoIQ</a>
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Home
        </a>
    </header>

    <div class="container">
        <div class="search-container">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="search-input" class="search-input"
                placeholder="Search for answers (e.g. MCQ, Backup, Clues)...">
        </div>

        <div id="loading">Loading Knowledge Base...</div>
        <div id="content" class="kb-content" style="display: none;"></div>
    </div>

    <footer>
        <p>&copy; 2026 VoIQ. All rights reserved.</p>
    </footer>

    <script>
        let kbSections = [];
        let kbHeader = "";

        async function loadKB() {
            const contentDiv = document.getElementById('content');
            const loadingDiv = document.getElementById('loading');
            const searchInput = document.getElementById('search-input');

            try {
                const response = await fetch('knowledge_base.md');
                if (!response.ok) throw new Error('Failed to load knowledge base');
                const markdown = await response.text();

                // Split by horizontal rules
                const parts = markdown.split(/\n---+\n/);
                kbHeader = parts[0]; // Title and intro
                kbSections = parts.slice(1).map(section => section.trim()).filter(s => s.length > 0);

                renderContent(kbSections);

                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';

                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = kbSections.filter(section =>
                        section.toLowerCase().includes(term)
                    );
                    renderContent(filtered, term.length > 0);
                });

            } catch (error) {
                loadingDiv.innerHTML = '<span style="color: #ef4444;">Error: ' + error.message + '</span>';
            }
        }

        function renderContent(sections, term = "") {
            const contentDiv = document.getElementById('content');

            if (sections.length === 0) {
                contentDiv.innerHTML = `
                    ${marked.parse(kbHeader)}
                    <div class="no-results">
                        <p>No matches found for your search.</p>
                        <button onclick="clearSearch()" style="margin-top: 15px; background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Clear Search</button>
                    </div>
                `;
                return;
            }

            let html = marked.parse(kbHeader);

            sections.forEach(section => {
                let sectionHtml = marked.parse(section);

                if (term) {
                    // Highlight term while avoiding matching inside HTML tags
                    const escapedTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const regex = new RegExp(`(${escapedTerm})(?![^<]*>)`, 'gi');
                    sectionHtml = sectionHtml.replace(regex, '<span class="highlight">$1</span>');
                }

                html += `<div class="kb-item">${sectionHtml}</div>`;
            });

            contentDiv.innerHTML = html;
        }

        function clearSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.value = '';
            renderContent(kbSections);
        }

        loadKB();
    </script>
</body>

</html>
